# Quarkus H2 database configuration
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.hibernate-orm.log.sql=false
quarkus.devservices.enabled=false
quarkus.datasource.jdbc.driver=org.h2.Driver
quarkus.datasource.jdbc.max-size=16
quarkus.datasource.jdbc.min-size=2
quarkus.datasource.jdbc.initial-size=2
# to create tables on application startup
quarkus.hibernate-orm.database.generation=drop-and-create
#logging purpose # not used
quarkus.log.level=INFO



